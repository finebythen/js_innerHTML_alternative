<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link type="text/css" rel="stylesheet" href="./main.css">

        <title>JS - no innerHTML</title>
    </head>
    <body>
        <div class="container">
            <div class="card card-left">
                <div class="card-header">
                    <h6>with innerHTML</h6>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-sm" id="tbl-innerHTML">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Firstname</th>
                                <th scope="col">Lastname</th>
                            </tr>
                        </thead>
                        <tbody id="tblbody-innerHTML"></tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" type="submit" id="btn-add-with-innerhtml">
                        <i class="bi bi-plus-circle-dotted"></i>
                        Add
                    </button>
                </div>
            </div>
            <div class="card card-right">
                <div class="card-header">
                    <h6>without innerHTML</h6>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-sm" id="tbl-no-innerHTML">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Firstname</th>
                                <th scope="col">Lastname</th>
                            </tr>
                        </thead>
                        <tbody id="tblbody-no-innerHTML"></tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" type="submit" id="btn-add-without-innerhtml">
                        <i class="bi bi-plus-circle-dotted"></i>
                        Add
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
